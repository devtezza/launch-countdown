<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <!--Set the links to open in a new tab-->
        <base target="_blank">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
          
        <title>Frontend Mentor | Launch countdown timer</title>

         <!--Normalize CSS-->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!--Custom Stylesheet-->
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>
    <body>
        <header>
            <h1>We're launching soon</h1>
        </header>
        <main>
             <div class="flip-time-container">
                <div class="flip-time flip-time-d">
                    <div class="number">
                    
                        <!--:before-->
                       <div class="card">
                            <div class="card-face card-face-front"></div>
                            <div class="card-face card-face-back"></div>
                        </div>
                        <!--:after-->

                   </div>
                    <div class="rounded-box">
                       
                    </div>
                   
                </div>
               
                <div class="flip-time flip-time-h">
                    <div class="number">
                        <!--:before-->
                        <div class="card">
                            <div class="card-face card-face-front"></div>
                            <div class="card-face card-face-back"></div>
                        </div>
                        <!--:after-->
                    </div>
                    <div class="rounded-box">
                       
                    </div>
                </div>

                <div class="flip-time flip-time-m">
                    <div class="number" >
                        <!--:before-->
                        <div class="card">
                            <div class="card-face card-face-front"></div>
                            <div class="card-face card-face-back"></div>
                        </div>
                        <!--:after-->
                    </div>
                    <div class="rounded-box">
                       
                    </div>
                </div>

                <div class="flip-time flip-time-s">
                    <div class="number" >
                        <!--:before-->
                        <div class="card">
                            <div class="card-face card-face-front"></div>
                            <div class="card-face card-face-back"></div>
                        </div>
                        <!--:after-->
                    </div>
                    <div class="rounded-box">
                       
                    </div>
                </div>
            </div>
            <div class="time-label">    
                <div class="days-label">
                    <h2>Days</h2>
                </div>
                <div class="hours-label">
                    <h2>Hours</h2>
                </div>
                <div class="minutes-label">
                    <h2>Minutes</h2>
                </div>
                <div class="seconds-label">
                    <h2>Seconds</h2>
                </div>
            </div>
        </main>
        <footer>
            <div class="social-icons">
                <a href="#"><img src="images/icon-facebook.svg" alt="facebook"></a>
                <a href="#"><img src="images/icon-pinterest.svg" alt="pinterest"></a>
                <a href="#"><img src="images/icon-instagram.svg" alt="instagram"></a>
            </div>
            <div class="attribution">
                Challenge by 
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                        Frontend Mentor
                    </a>. 
                Coded by 
                    <a href="#">
                        Fernando Tezza
                    </a>.
            </div>
        </footer>
    </body>
</html>
